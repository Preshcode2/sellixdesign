
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Digital Goods</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4c032b, #2c1e09);
            color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
        }
        header img {
            max-width: 150px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin: 20px 0;
        }
        header p {
            font-size: 1.2rem;
            color: #c0a080;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .product-card {
            background: #332019;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h3 {
            margin: 15px 0;
            color: #d4af37;
        }
        .product-card button {
            background: #d4af37;
            border: none;
            color: #332019;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .product-card button:hover {
            background: #b38e2a;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2c1e09;
            color: #c0a080;
        }
        footer a {
            color: #d4af37;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-placeholder.png" alt="Shop Logo">
        <h1>Welcome to Premium Digital Goods</h1>
        <p>Get the best deals on Vbucks, Robux, Disney, and more!</p>
    </header>
    <main class="products">
        <div class="product-card">
            <img src="vbucks.jpg" alt="Vbucks">
            <h3>Vbucks</h3>
            <button>Shop Now</button>
        </div>
        <div class="product-card">
            <img src="robux.jpg" alt="Robux">
            <h3>Robux</h3>
            <button>Shop Now</button>
        </div>
        <div class="product-card">
            <img src="disney.jpg" alt="Disney">
            <h3>Disney+</h3>
            <button>Shop Now</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Premium Digital Goods. All rights reserved. <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
